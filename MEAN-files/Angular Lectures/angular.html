<!DOCTYPE html>

<html ng-app>

<head>
    <title>Angular Lectures</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.js"></script>
</head>

<body>

   <div ng-init="number = 19">
       <input type="text" ng-model="guess">
       <p ng-hide="guess !=number">Correct</p>
       <p ng-show="guess !=number">Incorrect</p>
   </div>
    
    
    
</body>
    
</html>
